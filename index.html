<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="brand">
            <img src="brandLogo.png" alt="Brand icon">
            <h1>Stringar</h1>
        </div>
        <div class="navigation">
            <ul>
                <li>Home</li>
                <li>Games</li>
                <li>Explore</li>
                <li>User Guide</li>
                <li>Contact Us</li>
            </ul>
            <div class="points">
                <img src="points.png" alt="Point Icons">
                <div class="user">
                    <span>User Name</span>
                    <span>Points</span>
                </div>
                <img src="account.png" alt="Profile name">
            </div>
        </div>
        <button id="menu" class="material-symbols-outlined">
            menu
        </button>
    </nav>
    <div id="Nav" class="resNav">
        <div class="resPoints">
            <img src="points.png" alt="Point Icons">
            <div class="user">
                <span>User Name</span>
                <span>Points</span>
            </div>
            <img src="account.png" alt="Profile name" style="height: 35px;">
        </div>
        <ul>
            <li>Home</li>
            <li>Games</li>
            <li>Explore</li>
            <li>User Guide</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <main>
        <section aria-label="Newest Photos">
            <div class="carousel" data-carousel style="width: 98%; height: 50vh; margin: 15px auto;">
                <button class="carousel-button prev" id="pre" data-carousel-button="prev"
                    style="display: none;">&#8656;</button>
                <button class="carousel-button next" id="next" data-carousel-button="next"
                    style="display: none;">&#8658;</button>
                <div class="current">
                    <div class="point" id="p1"></div>
                    <div class="point" id="p2"></div>
                    <div class="point" id="p3"></div>
                    <div class="point" id="p4"></div>
                </div>
                <ul data-slides>
                    <li class="slide" id="one" data-active>
                        <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature Image #1">
                    </li>
                    <li class="slide" id="two">
                        <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
                    </li>
                    <li class="slide" id="three">
                        <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
                    </li>
                    <li class="slide" id="four">
                        <img src="https://source.unsplash.com/78A265wPiO9 alt=" Nature Image #1">
                    </li>
                </ul>
            </div>
        </section>

        <section class="horiBar">
            <div>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article id="scroll"><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
                <article><img src="brandLogo.png" alt="Games thumbnail"></article>
            </div>
            <a href="#scroll" id="arrow">&#8594;</a>
        </section>

        <center>
            <div class="categories">
                <section id="f1" aria-label="Newest Photos" style="margin-right: 35px; position: relative;">
                    <div class="carousel" data-carousel style="height: 43vh; width: 39vw;">
                        <span class="catogory">Explore</span>
                        <span class="scope">Friends Only</span>
                        <button class="carousel-button prev" id="pre" data-carousel-button="prev"
                            style="display: none;">&#8656;</button>
                        <button class="carousel-button next" id="next1" data-carousel-button="next"
                            style="display: none;">&#8658;</button>
                        <ul data-slides>
                            <li class="slide" id="one" data-active>
                                <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature Image #1">
                            </li>
                            <li class="slide" id="two">
                                <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
                            </li>
                            <li class="slide" id="three">
                                <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
                            </li>
                            <li class="slide" id="four">
                                <img src="https://source.unsplash.com/78A265wPiO9 alt=" Nature Image #1">
                            </li>
                        </ul>
                    </div>
                </section>

                <section aria-label="Newest Photos" style="position: relative;">
                    <div class="carousel" data-carousel style="height: 43vh; width: 39vw;">
                        <span class="catogory">Games</span>
                        <span class="scope">LeaderBoard</span>
                        <button class="carousel-button prev" id="pre" data-carousel-button="prev"
                            style="display: none;">&#8656;</button>
                        <button class="carousel-button next" id="next2" data-carousel-button="next"
                            style="display: none;">&#8658;</button>
                        <ul data-slides>
                            <li class="slide" id="one" data-active>
                                <img src="https://source.unsplash.com/78A265wPiO4" alt="Nature Image #1">
                            </li>
                            <li class="slide" id="two">
                                <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
                            </li>
                            <li class="slide" id="three">
                                <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
                            </li>
                            <li class="slide" id="four">
                                <img src="https://source.unsplash.com/78A265wPiO9 alt=" Nature Image #1">
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </center>

    </main>


    <script src="index.js"></script>

</body>

</html>
